  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Generator</title>
  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
    }
    button{
        padding: 5px;
        margin-left: 100px;
        margin-top: 20px;        
    }

    form, h1, h2{
        text-align: center;
    }
  </style>
</head>
<body>
    <H1>Form</H1>
    <h2>Link Generator</h2>

  <form>
    <label for="start">Start Range:</label>
    <input type="text" id="start" value="1">
    <label for="end">End Range:</label>
    <input type="text" id="end" value="1"><br>
    <button type="button" onclick="displayTable()">Display Table</button>
  </form>

  <table id="linkTable"></table>

  <script>
    let data = ["syllabus.html", "p1.html", "p2.html", "style.html", "email.html", "system.html", "process.html"];

    function displayTable() {
      const startInput = document.getElementById('start');
      const endInput = document.getElementById('end');
      const start = parseInt(startInput.value);
      const end = parseInt(endInput.value);
      const table = document.getElementById('linkTable');
      const numRows = end - start + 1;

      // Clear existing table rows
      table.innerHTML = '';

      if (isNaN(start) || isNaN(end) || start < 1 || end > data.length || start > end) {

        // Invalid range
        const invalidRangeMsg = document.createElement('p');
        invalidRangeMsg.textContent = `Invalid range, valid range: 1-${data.length}`;
        table.appendChild(invalidRangeMsg);
      } else {
        // Valid range
        const validRangeMsg = document.createElement('p');
        validRangeMsg.textContent = `Valid Range: 1-${data.length}`;
        table.appendChild(validRangeMsg);

        // Generate table rows
        for (let i = start - 1; i < end; i++) {
          const row = document.createElement('tr');
          const linkCell = document.createElement('td');
          const link = document.createElement('a');
          link.href = data[i];
          link.textContent = data[i];
          linkCell.appendChild(link);
          row.appendChild(linkCell);
          table.appendChild(row);
        }
      }
    }
  </script>
</body>
</html>
